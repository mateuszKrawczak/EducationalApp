<div class="score">
    <div class="title">{{ score.level.name | titlecase  }}</div>
    <div class="photoContainer">
        <img class="levelPhoto" src="../../../images/{{score.level.name}}.png">
    </div>
    <p><mat-icon class="score-answers-icon">info</mat-icon>Wynik: {{ score.points }}</p>
    <p><mat-icon class="good-answers-icon">check</mat-icon>Poprawne odpowiedzi: {{ score.good_answers }}</p>
    <p><mat-icon class="wrong-answers-icon">close</mat-icon>ZÅ‚e odpowiedzi: {{ score.wrong_answers }}</p>
</div>
